<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>A* Pathfinder Visualizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom animations for the visualizer that are difficult to do with utility classes alone */
      @keyframes visitedAnimation {
        0% {
          transform: scale(0.3);
          background-color: rgba(0, 0, 66, 0.75);
          border-radius: 100%;
        }
        50% {
          background-color: rgba(17, 104, 217, 0.75);
        }
        75% {
          transform: scale(1.2);
          background-color: rgba(0, 217, 159, 0.75);
        }
        100% {
          transform: scale(1);
          background-color: rgba(0, 190, 218, 0.75);
        }
      }

      @keyframes shortestPathAnimation {
        0% {
          transform: scale(0.6);
          background-color: rgba(255, 254, 106, 0.75);
        }
        50% {
          transform: scale(1.2);
          background-color: rgba(255, 254, 106, 0.75);
        }
        100% {
          transform: scale(1);
          background-color: rgba(255, 254, 106, 0.75);
        }
      }

      @keyframes wallAnimation {
        0% {
          transform: scale(0.3);
        }
        50% {
          transform: scale(1.2);
        }
        100% {
          transform: scale(1);
        }
      }

      .node-visited {
        animation-name: visitedAnimation;
        animation-duration: 1.5s;
        animation-timing-function: ease-out;
        animation-delay: 0;
        animation-direction: alternate;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-play-state: running;
      }

      .node-shortest-path {
        animation-name: shortestPathAnimation;
        animation-duration: 1.5s;
        animation-timing-function: ease-out;
        animation-delay: 0;
        animation-direction: alternate;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
        animation-play-state: running;
      }

      .node-wall {
        background-color: rgb(12, 53, 71);
        animation-name: wallAnimation;
        animation-duration: 0.3s;
        animation-timing-function: ease-out;
      }
    </style>
